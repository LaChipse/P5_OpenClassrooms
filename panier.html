<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="shortcut icon" href="images/logo/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="images/logo/favicon.ico" type="image/x-icon"/> 
    
	<link rel="stylesheet" href="css/style.css"/>

    <title>Panier</title>
</head>

<body>
  <div class="bg-dark">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html">
            <img src="images/Logo/logo.png" width="100" height="50" alt="Info Logo" />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="panier.html">Panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="my-3">Panier</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Votre commande :</h3>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Quantité</th>
                <th scope="col">Produit</th>
                <th scope="col">Couleur</th>
                <th scope="col">Prix (€)</th>
              </tr>
            </thead>
            <tbody id="corpTable">
            </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Prix total</span>
          </div>
          <div>
            <span class="input-group-text" style="width:fit-content" id="totalPrice">0</span>
          </div>
          <div class="input-group-prepend">
            <span class="input-group-text">€</span>
          </div>
        </div>
      </div>
      <div class="col-4">
        <a href="panier.html"><button class="btn btn-danger" type="button" id="deletPanier">Supprimer le panier</button></a>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-6">
        <h3 class="mb-3">Formulaire à remplir :</h3>
        <form id="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="prénom">Prénom</label>
                  <input type="text" required class="form-control" id="prénom" pattern="^[A-Z](([a-z])|([éèêëùûüäâîïôö]))+$">
                </div>
                <div class="form-group col-md-6">
                  <label for="nom">Nom</label>
                  <input type="text" required class="form-control" id="nom" pattern="^[A-Z](([a-z])|([éèêëùûüäâîïôö]))+$">
                </div>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" required class="form-control" id="adresse">
            </div>
            <div class="form-group">
                <label for="ville">Ville</label>
                <input type="text" required class="form-control" id="ville" pattern="^[A-Z][A-Za-z' -]+$">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" required class="form-control" id="email">
            </div>
            <div>
              <div class="btn btn-success" id="sendContact">
                Valider la commande
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  <div class="bg-light mt-5">
    <div class="container">
      <div class="row pt-4 pb-3">
        <div class="col">
          <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="#">À propos</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#">Contact</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="JS/panier.js"></script>

</body>
</html>
